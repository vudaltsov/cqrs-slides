<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form class="p-1">
    <div class="row mb-3">
        <div class="col-6">
            <label class="form-label">Имя</label>
            <input type="text" required class="form-control" value="Максим">
        </div>
        <div class="col-6">
            <label class="form-label">Телефон</label>
            <input type="tel" required class="form-control" value="+7 (999) 111-22-33">
        </div>
    </div>
    <table class="table mb-4">
        <tr>
            <td class="align-middle">PHP Слон</td>
            <td style="width: 100px">
                <input type="number" class="form-control form-control-sm is-invalid" min="0" value="3">
                <div class="invalid-feedback">Осталось 2</div>
            </td>
            <td style="width: 100px" class="align-middle text-primary text-end">7499.97 <small>₽</small></td>
        </tr>
        <tr>
            <td class="align-middle">Футболка GitHub</td>
            <td><input type="number" class="form-control form-control-sm" min="0" value="1"></td>
            <td class="align-middle text-primary text-end">999.99 <small>₽</small></td>
        </tr>
        <tr>
            <td colspan="3" class="align-middle text-primary text-end border-bottom-0">8499.96 <small>₽</small></td>
        </tr>
    </table>
    <div class="text-end">
        <button class="btn btn-primary">Заказать</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/@iframe-resizer/child" type="text/javascript" async></script>
</body>
</html>
