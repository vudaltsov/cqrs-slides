<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form class="container">
    <div class="mb-3">
        <label class="form-label">Название</label>
        <input type="text" required class="form-control" value="Слон PHP">
    </div>
    <div class="mb-3">
        <label class="form-label">Цена</label>
        <div class="input-group mb-3">
            <input type="number" required class="form-control" value="2499.99" min="0.00" step="0.01">
            <span class="input-group-text">руб.</span>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Остаток</label>
        <input type="number" required class="form-control" value="12" min="0">
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <input type="hidden" name="version" value="{{ version }}">
</form>
<script src="https://cdn.jsdelivr.net/npm/@iframe-resizer/child" type="text/javascript" async></script>
</body>
</html>
